<script src="js/preloader.js"></script>
<script src="js/title.js"></script>
<script src="js/mainscene.js"></script>


<body>
    <script>
    let cell = {s: 32, xLen: 20, yLen: 12};
    let environment = {seek: 1};
//    let game = {w: cell.s * cell.xLen, h: cell.s * cell.yLen};

    let config = {
        type: Phaser.AUTO,
        gameTitle: "SUPER KODEMARI GOURMET RUN !!",
        gameURL: "https://lemonkobo.com/g/kodemari-run/",
        width: cell.s * cell.xLen,      // 概ね640
        height: cell.s * cell.yLen,     // 差し詰め384
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH
        },
        antialias: false,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 1500 },
                debug: false
            }
        },
        /*
        pack: {
            files: [
                { type: 'scenePlugin', key: 'SpinePlugin', url: 'plugins/SpinePlugin.js', sceneKey: 'spine' }
            ]
        },
        */
        plugins: {
          scene: [
            { key: 'SpinePlugin', plugin: window.SpinePlugin, mapping: 'spine' }
          ]
        },
//        plugins: { scene: [ { key: 'SpineWebGLPlugin', plugin: SpineWebGLPlugin, start: true, sceneKey: 'spine' } ] },
        scene: [ Preloader, Title, MainScene ]
    };

    let game = new Phaser.Game(config);


    console.log(game.config);
    </script>
